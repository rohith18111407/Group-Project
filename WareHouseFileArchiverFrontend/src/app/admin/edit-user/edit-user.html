<div class="card p-3 mb-3">
  <h5>Edit User</h5>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="email" class="form-control" formControlName="username" />
    </div>

    <div class="mb-3">
      <label class="form-label">Roles</label>
      <select class="form-select" multiple formControlName="roles">
        <option value="Admin">Admin</option>
        <option value="Staff">Staff</option>
      </select>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-secondary btn-sm" (click)="cancel.emit()">Cancel</button>
      <button type="submit" class="btn btn-primary btn-sm" [disabled]="form.invalid">Update</button>
    </div>
  </form>
</div>
