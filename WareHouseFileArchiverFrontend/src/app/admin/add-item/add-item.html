<form [formGroup]="itemForm" class="card p-4 shadow-sm" (ngSubmit)="submit()">
  <h4 class="mb-3">Add New Item</h4>

  <div class="form-group mb-3">
    <label>Item Name</label>
    <input type="text" class="form-control" formControlName="name" />
    @if(name?.touched && name?.errors) {
      <small class="text-danger">Item name is required (min 3 chars)</small>
    }
  </div>

  <div class="form-group mb-3">
    <label>Description</label>
    <textarea class="form-control" formControlName="description"></textarea>
    @if(description?.touched && description?.errors) {
      <small class="text-danger">Description is required</small>
    }
  </div>

  <div class="form-group mb-4">
    <label>Category</label>
    <input type="text" class="form-control" formControlName="categories" placeholder="e.g., Legal, HR" />
    @if(categories?.touched && categories?.errors) {
      <small class="text-danger">Category is required</small>
    }
  </div>

  <div class="d-flex justify-content-between">
    <button class="btn btn-outline-secondary" type="button" (click)="cancelForm()">Cancel</button>
    <button class="btn btn-danger" type="submit" [disabled]="itemForm.invalid">
      <i class="bi bi-plus-circle"></i> Create Item
    </button>
  </div>
</form>
