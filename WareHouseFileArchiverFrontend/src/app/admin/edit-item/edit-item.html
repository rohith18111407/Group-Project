<div class="card p-3 mb-3">
  <h5>Edit Item</h5>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Item Name</label>
      <input type="text" class="form-control" formControlName="name" />
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" formControlName="description" rows="2"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Categories (comma-separated)</label>
      <input type="text" class="form-control" formControlName="categories" />
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-secondary btn-sm" (click)="cancel.emit()">Cancel</button>
      <button type="submit" class="btn btn-primary btn-sm" [disabled]="form.invalid">Update</button>
    </div>
  </form>
</div>
